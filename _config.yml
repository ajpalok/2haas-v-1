# posts permalink
permalink: "/:title/"

# Author & Category setup
collections:
  authors:
    output: true
    sidebar_label: Authors
  categories:
    output: true
    sidebar_label: Categories


defaults:
  -
    scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  -
    scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

compress_html:
  clippings: []
  comments: []
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []
