# site settings
name: 2HAAS
title: 2HAAS | Draw Your Imagination
description: "ART is related with HEART.. It's the imagination which is framed in a canvas. Arts have no boundaries. And it's an opportunity to show your imagination to the world with 2HAAS.. Publish your Arts With 2HAAS. And that's why we say 'Draw Your Imagination'.."
language: "en"
tags:
  - 2haas
  - 2HAAS
  - drawings
  - drawing
  - sketching
  - sketch
  - pencil sketch
  - oil pastel drawing
  - oil pastel drawings
  - graphics design
  - logo art

# advance settings
baseurl: ""
url: "http://127.0.0.1:4000"
markdown: kramdown
markdown_ext: "markdown, mkdown, mkdn, mkd, md"
highlighter: rouge
sass:
    style: compressed

# pagination plugin
plugins:
  - jekyll-paginate
paginate: 10
paginate_path: "/page-:num"
permalink: "/:title/"

# Author setup
collections:
  authors:
    output: true
  categories:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  -
    scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

compress_html:
  clippings: []
  comments: []
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []

include: 
  - .htaccess
