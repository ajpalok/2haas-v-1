{% if site.fbappid %}

<section style="width:95%;">
    <h3>Comments</h3>
    <div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-numposts="5"></div>
    <div id="fb-root"></div>
</section>

<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId={{fbappid}}";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<noscript>JavaScript is not enable or Not Available in your device to view the COMMENTS</noscript>
                            
{% endif %}
