<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Organization",
  "name": "{{ site.name }}",
  "description": "{{ site.description }}",
  "url": "{{ site.url }}{{site.baseurl}}/",
  "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{site.baseurl}}/assets/img/icons/mediumtile.png",
      "width": "600",
      "height": "315"
  },
  "sameAs": [
    {{ social_urls | split: "," | join: "," }}
  ]
}
</script>
<script src="{{ "/assets/js/app.js" | prepend: site.baseurl | prepend: site.url }}"></script>

<script>
(function() {
    var cssMain = document.createElement('link');
    cssMain.href = 'https://fonts.gstatic.com';
    cssMain.rel = 'preconnect';
    document.getElementsByTagName('head')[0].appendChild(cssMain);
})();
</script>
<script>
(function() {
    var cssMain = document.createElement('link');
    cssMain.href = 'https://fonts.googleapis.com/css2?family=Galada&family=Lobster+Two&family=Roboto&display=swap';
    cssMain.rel = 'stylesheet';
    document.getElementsByTagName('head')[0].appendChild(cssMain);
})();
</script>
