<script defer src="https://www.googletagmanager.com/gtag/js?id={{ site.googleanalytics }}"></script>
<script defer>
  var host = window.location.hostname;
  if (host != 'localhost') {
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.googleanalytics }}');
  }
</script>
