---
layout: page
---

<table>
	<tr>
		<td>
			<h1 class="proname">{{ page.name }}</h1>
		</td>
	</tr>
	<tr>
		<td>
			<h2 class="proposition">{{ page.description }}</h2>
		</td>
	</tr>
</table>

<h2 class="propost">Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'category', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
