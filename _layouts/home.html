---
layout: default
---
<div class="row">
<article class="middle column1">
{{ content }}
</article>
<aside class="middle column2">
<table>
{% for author in site.authors %}
<tr>
<td rowspan="2">
<a href="{{site.url}}/{{ author.url | prepend: site.baseurl }}"><img class="proimg proimgbb" src="{{site.baseurl | prepend : site.url}}{{ author.profile_image }}" alt="{{author.name}}'s profile picture"/></a>
</td>
<td>
<a href="{{site.url}}/{{ author.url | prepend: site.baseurl }}"><h1 class="proname">{{ author.name }}</h1></a>
</td>
</tr>
<tr>
<td>
<a href="{{site.url}}/{{ author.url | prepend: site.baseurl }}"><h2 class="proposition">{{ author.position }}</h2></a>
</td>
</tr>
{% endfor %}
</table>
{% include footer.html %}
</aside>
</div>

<script>function init() {var imgDefer = document.getElementsByTagName('img'); for (var i=0; i<imgDefer.length; i++) {if(imgDefer[i].getAttribute('data-src')) {imgDefer[i].setAttribute('src',imgDefer[i].getAttribute('data-src'));}}}window.onload = init;</script>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script><script> if (window.netlifyIdentity) {window.netlifyIdentity.on("init", user => {if (!user) {window.netlifyIdentity.on("login", () => {document.location.href = "/setup/";});}});}</script>
