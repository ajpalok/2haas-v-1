<style>
input[type=text], input[type=email], select, textarea {
  width: 100%;
  padding: 12px;

  border-radius: 2rem;
  box-shadow: 0 0 5px #3f3f3f, 0 0 7px #3f3f3f, 0 0 9px #3f3f3f;
  resize: vertical;
}

label {
  text-align: center;
  width: 12vw;
  margin: 0 auto;
  padding: 10px 0;
  color: #ffffff;
  background-color: #4e00ffaa;
  border: 1px solid #00000055;
  border-radius: 2rem;
  box-shadow:  0 0 5px #000000, 0 0 7px #000000, 0 0 9px #000000;
  display: inline-block;
}

input[type=submit] {

  color: white;
  padding: 12px 20px;
  box-shadow: 0 0 5px #3f3f3f, 0 0 7px #3f3f3f, 0 0 9px #3f3f3f;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}


.col-40 {
  float: left;
  width: 40%;
  margin: 10px 0;
}

.col-60 {
  float: left;
  width: 60%;
  margin: 10px 0;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 900px) {
  .col-40, .col-60, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
  label{
    width: 20vw;
  }
}

</style>
