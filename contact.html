layout: page
title: Contact Us
---

<h3>Contact Us</h3>

  <form method="POST" action="https://formspree.io/{{ site.email }}">
	<label for="fname">First Name</label>
	<input type="text" id="fname" name="firstname" placeholder="Enter Your First Name" required>
	<label for="mname">Middle Name</label>
	<input type="text" id="mname" name="middlename" placeholder="Enter Your Middle Name">
	<label for="lname">Last Name</label>
	<input type="text" id="lname" name="lastname" placeholder="Enter Your Last Name" required>
	<label for="email">Email</label>
	<input type="text" id="email" name="Email" placeholder="Enter Your Email Name" required>
	<label for="phnno">Phone Number</label>
	<input type="text" id="phnno" name="phnno" placeholder="Enter Your Phone Number">
	<label for="msg">Message</label>
	<textarea type="text" id="msg" name="msg" required>Enter Your Message...</textarea>

	<input type="submit" value="Submit">
  </form>
