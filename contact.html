<style>

input[type=text],input[type=email]{
	width: 50%;
	height: 20px;
	padding: 0 20px;
	border: 1px solid #333;
	border-radius: 10px;
}
input[type=text]:focus {
	border: 1px solid #555;
	width: 50%;
	height: 20px;
	padding: 0 20px;
	border-radius: 10px;
}
input[type=email]:focus {
	border: 1px solid #555;
	width: 50%;
	height: 20px;
	padding: 0 20px;
	border-radius: 10px;
}

input[type=submit] {
	background-color: #ff3333;
	width: 50%;
	height: 20px;
	padding: 0 20px;
	border: 1px solid #ff3333;
	border-radius: 10px;
}
.msg{
    width: 50%;
	height: 50px;
	padding: 0 20px;
	border: 1px solid #333;
	border-radius: 10px;
	resize: none;
}

</style>
<center>
<img src="{{/assets/img/contact.jpg | perpend:site.baseurl | perpend:site.url}}">
<form action="/contact/message-sent/" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">

<fieldset>
    <legend>Contact</legend>
	Full Name <br>
	<input type="text" name="name" placeholder="Enter Your Full Name" required><br>
	Email <br> 
	<input type="email" name="email" placeholder="Enter Your Email Name" required> <br>
	Message<br>
	<textarea type="text" class="msg" required name="message">Message: </textarea><br>
<br>

  <div data-netlify-recaptcha="true"></div>

<br><br>
	<input type="submit" value="Sent">
</fieldset>
</form>
</center>
