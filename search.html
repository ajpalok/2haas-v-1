---
layout: default
title: Search
description: Search contents from here.. It's easy and safe..
---
<style>

input[type=text]{
	width: 50%;
	height: 20px;
	padding: 0 20px;
	border: 1px solid #333;
	border-radius: 10px;
	text-align: center;
}
</style>
<br>
<center>
<input type="text" id="search-input" placeholder="Search...">
<ul type="none" id="results-container"></ul>
</center>
<!-- Script pointing to search-script.js -->
<script src="{{ "/assets/js/search-script.js" | prepend: "site.url" }}" type="text/javascript"></script>

<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '{{ site.url }}/search.json',
  searchResultTemplate: '<li><dl><dt><a href="{url}"><h1>{title}</h1></a></dt><dd><span>{date}</span><br> </dd></dl></li>',
  noResultsText: "<li>No result found!</li>"
})
</script>
