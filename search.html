---
layout: page
title: Search
description: Search contents from here.. It's easy and safe..
---
<style>
input[type=text] {
  width: 130px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  padding: 12px 20px 12px 20px;
  -webkit-transition: width 0.4s ease-in-out;
  transition: width 0.4s ease-in-out;
}
input[type=text]:focus {
  width: 100%;
}
#results-container{
  width:100%;
  padding:20px;
  display:flex;
  flex-direction:column;
}
#results-container .container{
  margin:10px;
}
</style>
<center><h1>{{page.title}}</h1>
<div class="w50">
	<input type="text" id="search-input" name="search" placeholder="Search...">
</div>
  <section id="results-container"></section>
</center>
<script src="{{ site.baseurl | prepend: site.url }}/assets/js/search-script.js" type="text/javascript"></script>
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '{{ "/search.json" | prepend: site.baseurl | prepend: site.url }}',
  searchResultTemplate: '<div class="container"><div class="block w100"><div class="midcenter"><a href="{url}"><h2 class="wordwrap">{title}</h2></a></div></div><div style=" display:flex; justify-content: space-around; align-items:center;"><p>{category}</p><p>{date}</p></div></div>',
  noResultsText: '<div class="block w100"><div class="midcenter"><h2 class="wordwrap">No results found.. :(</h2></div></div>'
})
</script>
