---
layout: default
title: Search
---
<style>

input[type=text]{
	width: 50%;
	height: 20px;
	padding: 0 20px;
	border: 1px solid #333;
	border-radius: 10px;
	text-align: center;
}



</style>

<br>

<center><h3>Search</h3></center>

<center>
<form action="{{ site.baseurl }}/search/" method="get">
<input type="text" id="search-input" placeholder="Search...">

</form>
<table id="results-container">

</table>
</center>

<!-- Script pointing to search-script.js -->
<script src="{{ site.baseurl }}/assets/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '{{ site.baseurl }}/search.json',
  searchResultTemplate: '<tr>
<td><dl><dt><a href="{url}"><h1>{title}</h1></a></dt><dd><span>{date}</span><br><br><p>    {% if page.description %}
        {% assign description = page.description | strip_html | strip_newlines | truncate: 160 %}
    {% else %}
        {% assign description = site.description %}
    {% endif %}
</p></dd></dl></td>
</tr>',
  noResultsText: "<li>No result found!</li>"
})
</script>
