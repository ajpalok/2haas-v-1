backend:
  name: git-gateway
  branch: master
  site_domain: https://2haas.ml
media_library:
  name: cloudinary
  config:
    cloud_name: thaas
    api_key: 966427422818518
  output_filename_only: false
publish_mode: editorial_workflow
display_url: https://2haas.ml
logo_url: https://2haas.ml/favicon.ico
show_preview_links: false
collections:
  - label: "Authors"
    name: "authors"
    folder: "_authors/"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    preview_path: "_authors/{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "author"
      - label: "Photo"
        name: "profile_image"
        widget: "image"
        required: false
        hint: "Use a square picture"
      - label: "Short URL Name"
        name: "short_name"
        widget: "string"
      - label: "Diplay Name"
        name: "name"
        widget: "string"
      - label: "Position"
        name: "position"
        widget: "string"
        required: false
      - label: "Bio"
        name: "body"
        widget: "markdown"
      - label: "Facebook Username"
        name: "facebook_username"
        widget: "string"
        hint: "Your Facebook ID's profile id code"
        required: false
      - label: "Twitter Username"
        name: "twitter_username"
        widget: "string"
        hint: "Your Twitter ID's profile id code"
        required: false
      - label: "Instagram Username"
        name: "instagram_username"
        widget: "string"
        hint: "Your Instagram ID only."
        required: false
  - label: "Categories"
    name: "categories"
    folder: "_categories"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    preview_path: "_categories/{{slug}}"
    extension: "md"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "category"
      - label: "Title"
        name: "name"
        widget: "string"
      - label: "Slug"
        name: "short_name"
        widget: "hidden"
        default: "{{slug}}"
      - label: "Description"
        name: "description"
        widget: "string"
        required: false
  - label: "Posts"
    name: "posts"
    folder: "_posts"
    create: true
    editor:
      preview: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "_posts/{{slug}}"
    extension: "md"
    fields:
      - label: "Publish Date"
        name: "date"
        widget: "date"
        format: "YYYY-MM-DD"
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "post"
      - label: "Title"
        name: "title"
        widget: "string"
      - {label: "Article", name: "body", widget: "markdown"}
      - label: "Description"
        name: "description"
        hint: "This will be used across the pages and for search engines."
        widget: "string"
      - label: "Featured Image"
        name: "image"
        widget: "image"
        allow_multiple: false
        required: false
      - label: "Category"
        name: "category"
        widget: "relation"
        collection: "categories"
        searchFields: ["name"]
        valueField: "short_name"
        displayFields: ["name"]
      - label: "Tags"
        name: "tags"
        hint: "Separate with commas. These will also be used as keywords for search engines."
        widget: "list"
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        displayFields: ["name"]
        searchFields: ["name"]
        valueField: "short_name"
  - label: "Pages"
    name: "pages"
    folder: "pages"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    preview_path: "{{slug}}"
    extension: "md"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "page"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD HH:mm:ss"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Permalink"
        name: "permalink"
        widget: "hidden"
        default: "/{{slug}}/"
      - label: "Description"
        name: "description"
        hint: "This will be used as description for search engines."
        widget: "string"
        required: false
      - label: "Keywords"
        name: "tags"
        hint: "Separate with commas. These will also be used as keywords for search engines."
        widget: "list"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
