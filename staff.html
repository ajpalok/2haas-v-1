---
layout: default
title: Staff
description: Meet our respective Members and content creators of 2HAAS Family..
---

<center> <h1>Staffs</h1> </center> 

<table>		
	{% for author in site.authors %}
	<tr>
		<td rowspan="2">
			<a href="..{{ author.url }}"><img class="proimg proimgbb" src="{{ author.profile_image }}"/></a>
		</td>
		<td>
			<h1 class="proname"><a href="..{{ author.url }}">{{ author.name }}</a></h1>
		</td>
	</tr>
	<tr>
		<td>
			<h2 class="proposition"><a href="..{{ author.url }}">{{ author.position }}</a></h2>
		</td>
	</tr>
	{% endfor %}
</table>
